<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How much time do I have to work to buy this!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem auto;
            max-width: 600px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 0.5rem;
            width: 100%;
            margin: 0.5rem 0;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>How much time do I have to work to buy this!</h1>
    <p>Find out how much time you're trading for the thing you want to buy.</p>

    <label for="netIncome">Monthly Net Income - After Tax $s($):</label>
    <input type="number" id="netIncome" placeholder="e.g. 5000">

    <label for="workingHours">Working Hours per Month:</label>
    <input type="number" id="workingHours" placeholder="e.g. 160">

    <label for="expense">Expense Amount ($):</label>
    <input type="number" id="expense" placeholder="e.g. 200">

    <button onclick="calculate()">Calculate How Much I need to work to earn this!</button>

    <div class="result" id="result"></div>

    <script>
        function calculate() {
            const netIncome = parseFloat(document.getElementById("netIncome").value);
            const workingHours = parseFloat(document.getElementById("workingHours").value);
            const expense = parseFloat(document.getElementById("expense").value);

            if (netIncome > 0 && workingHours > 0 && expense >= 0) {
                const hourlyRate = netIncome / workingHours;
                const lifeEnergyHours = expense / hourlyRate;
                const workWeeksPerMonth = 4; // assuming 4 weeks/month
                const hoursPerWeek = workingHours / workWeeksPerMonth;
                const percentOfWeeklyWork = (lifeEnergyHours / hoursPerWeek) * 100;

                document.getElementById("result").innerHTML = 
                    `That expense costs you approximately <strong>${lifeEnergyHours.toFixed(2)}</strong> hours of your life.<br>
                    Thatâ€™s about <strong>${percentOfWeeklyWork.toFixed(1)}%</strong> of a standard work week.`;
            } else {
                document.getElementById("result").innerHTML = "Please fill in all fields correctly.";
            }
        }
    </script>
</body>
</html>
